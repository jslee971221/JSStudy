<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //함수의 파라미터에 초기 값을 설정할 수 있다.
        function calcTax(price, tax = 0.08){
            const result = price + price * tax;
            return result;
        }
        console.log(calcTax(10000));
        console.log(calcTax(10000, 0.1));
        //두번째 파라미터를 넣었을 때와 넣치 않았을 때의 결과 값이 다르다.
        //넣지 않으면 초기 설정 값으로 계산된다.

        //파라미터의 개수를 정해놓고 싶지 않을 때(임의로 추가 가능하도록)
        
        // ...파라미터

        // (...파라미터) => {}

        // 파라미터[인덱스]

        /*
        * 파라미터의 합계를 반환하는 함수
        * @param prices
        * @returns {numbers}
        */
        //위와 같은 형식으로 함수를 설명한다.

        function calcSum (...prices){
            let result = 0;
            for (const value of prices){
                result += value;
            }
            return result;
        }
        // for(... of ...) 을 통하여 prices의 값이 value 변수에 할당된다.
        console.log(calcSum(1,2,3,4,5));


    </script>
</body>
</html>
