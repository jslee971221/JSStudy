<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 함수를 간략히 정의하고 싶을 때나 this를 지정하고 싶을 때 사용한다
        const calcSum = (a, b, c) => { 
            const result = a + b + c;
            return result;
        };
        // calcSum은 a, b, c 3개의 파라미터를 가지는 함수로 모든 파라미터의 합을 반환한다
        // 파라미터의 ()는 파라미터가 하나일때는 생략 가능하지만 없거나 2개 이상일 경우에는 생략이 불가능하다.
        // 함수의 정의(동작할 코드)가 한 줄일 경우 {}를 생략할 수 있다.
        const plusTwo = a => a+2; 
        console.log(calcSum(1,2,3)); //일반 함수와 동일하게 사용한다.
        console.log(plusTwo(2));
    </script>
</body>
</html>
