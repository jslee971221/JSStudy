<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 어림 계산 하기

        //반올림
        console.log(Math.round(5.5));
        console.log(Math.round(5.4));

        //버림
        console.log(Math.floor(5.5));

        //올림
        console.log(Math.ceil(5.5));

        //정수 부분만 반환
        console.log(Math.trunc(5.5));



        //임의의 수 다루기

        //난수 

        //부동 소수점 유사 난수 반환 0 <= x <= 1
        console.log(Math.random());

        //0부터 100까지의 정수 (소숫점 버림)
        console.log(Math.floor(Math.random() * 100));

        //10부터 20까지의 정수 (10을 더해줘서 10부터 시작하게)
        console.log(10 + Math.floor(Math.random() * 10));

        //0부터 1까지이기 때문에 특정 수를 곱하면 그 특정 수 까지의 난수가 발생함
        
        //유사 난수이기 때문에 암호화 등을 위해서는 안전한 난수를 사용해야함
        const randomArray1 = crypto.getRandomValues(new Uint16Array(10));
        console.log(randomArray1);
        //배열 형식으로 저장됨. join()을 통하여 합쳐줌
        const rand = randomArray1.join('');
        console.log(rand);



        //계산 함수

        //절댓값
        console.log(Math.abs(-5));

        //n제곱
        console.log(Math.pow(2,5));

        //부호 계산 (-1, 0 , 1 반환)
        console.log(Math.sign(-5));

        //루트 계산
        console.log(Math.sqrt(4));

        //자연 로그 계산
        console.log(Math.log(5));

        //지수 함수 계산
        console.log(Math.exp(-5));

        //자연 로그 반환
        console.log(Math.E);
        console.log(Math.log(Math.E));

        //삼각함수..

        //Math. cos, sin, tan, 역함수 -> acos, asin, atan ,atan2(y,x) -> (x,y)좌표가 이루는 각도
    </script>
</body>
</html>
